name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install  # Replace with yarn if you use Yarn

      - name: Build
        run: npm run build  # Replace with your Next.js build command

      - name: make copy to experimental branch
        run: |
          git config --global user.email "chakrabortyd943@gmail.com"
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages

