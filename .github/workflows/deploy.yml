name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install  # Replace with yarn if you use Yarn

      - name: Build
        run: npm run build  # Replace with your Next.js build command

      - name: Create and Push to Experiment Branch
        run: |
          git config --global user.email "chakrabortyd943@gmail.com"
          git config --global user.name "Diptanu Chakraborty"
          git checkout -b experiment
          git add .
          git commit -m "Deploy to Experiment Branch"
          git push -u origin experiment
